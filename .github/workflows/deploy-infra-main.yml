name: 'Deploy Azure infra using Terraform'
on:
  push:
    branches:
      - 'feature/*'
      - 'main'
    paths:
      - 'infra'
      - '.github/workflows/deploy-infra-main.yml'
jobs:
  code_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: 'Install Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
         terraform_version: "1.6.5"
      - name: Linting
        run: terraform fmt -check -diff -recursive . 
  deploy_dev:
    runs-on: ubuntu-latest
    env: 
      ENVIRONMENT: 'dev'
      STATE_RESOURCE_GROUP_NAME: 'rg-dtype-state-dev'
      STATE_STORAGE_ACCOUNT_NAME: 'stdtypestatedev'
      STATE_CONTAINER_NAME: 'state'
      STATE_FILE_NAME: 'state.tfstate'
    steps:
      - name: Log in with Azure
        uses: azure/login@v1
        with:
         creds: '${{ secrets.AZURE_CREDENTIALS }}'
      - name: Ensure TF state
        shell: pwsh
        run: ls #..\infra\setup-terraform-state.ps1
        env:  
          ENV: ${{ env.ENVIRONMENT }}
          RESOURCE_GROUP: ${{ env.STATE_RESOURCE_GROUP_NAME }}
          STORAGE_ACCOUNT: ${{ env.STATE_STORAGE_ACCOUNT_NAME }}
          CONTAINER: ${{ env.STATE_CONTAINER_NAME }}
     